<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timer with pure javascript</title>
  <style>
    .wrapper {
      width: 95%;
      max-width: 500px;
      margin: 100px auto;
      text-align: center;
      font-size: 18px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .count {
      padding: 50px;
      font-size: 30px;
    }

    .buttonWrapper {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    button {
      background: purple;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <h1>Javascript Timer</h1>

    <div id="count" class="count"></div>

    <div class="buttonWrapper">
      <button onclick ={decrement()}>-</button>
      <button onclick={increment()}>+</button>
      <button onclick={reset()}>reset</button>
    </div>

  </div>

  <script>
    let countValue = 0;
    
    function drawCount () {
      document.getElementById('count').innerHTML = countValue;
    }

    drawCount ();
    
    function decrement () {
      countValue--;
      drawCount();
    }

    function increment () {
      countValue++;
      drawCount();
    }

    function reset () {
      countValue = 0;
      drawCount();
    }

  </script>
  
</body>
</html>
